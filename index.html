<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øMe perdonas? ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: radial-gradient(circle at top, #ffd6e8, #ff8fb1);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
    text-align:center;
}

h1{
    font-size:42px;
    color:#b3005e;
}

.botones{
    margin-top:30px;
    position:relative;
    width:320px;
    height:200px;
    border-radius:20px;
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.si{
    position: absolute;
    background:#ff4f9a;
    color:white;
    left: 10px;
}

.no{
    position: absolute;
    background:#ff4f9a;
    color:white;
    left: 180px;
}

.mensajeFinal{
    margin-top:30px;
    font-size:22px;
    color:#8b004b;
    opacity:0;
    transition:opacity 1s ease;
}
</style>
</head>

<body>

<h1>¬øMe perdonas? ü•∫‚ù§Ô∏è</h1>

<div class="botones" id="contenedor">
    <button class="si" onclick="perdonado()">S√≠ üíñ</button>
    <button class="no" onmouseover="mover(this)">No üòí</button>
</div>

<p class="mensajeFinal" id="final">
    Prometo hacerlo mejor, porque t√∫ vales todo üíï
</p>

<script>

function mover(boton){

    const contenedor = document.getElementById("contenedor");

    const anchoContenedor = contenedor.clientWidth;
    const altoContenedor = contenedor.clientHeight;

    const anchoBoton = boton.offsetWidth;
    const altoBoton = boton.offsetHeight;

    const maxX = anchoContenedor - anchoBoton;
    const maxY = altoContenedor - altoBoton;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    boton.style.left = x + "px";
    boton.style.top = y + "px";
}

function perdonado(){
    document.getElementById("final").style.opacity = "1";
}

</script>

</body>
</html>
